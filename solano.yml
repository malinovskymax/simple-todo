ruby_version: ruby-2.3.1
bundler_version: 1.12.2

postgresql:
  version: '9.3'

firefox: '31.0esr'

notify:
- channel: hipchat
  trigger-on: failed
  branch: mas*er
  room: sandbox
  message: "master branch"

plan:
  - first
  - second
profiles:
  first:
    #script: "/usr/local/repos/successful_test"
    test_pattern:
      - spec/controllers/comments_controller_spec.rb
  second:
    #script: "/usr/local/repos/successful_test"
    test_pattern:
      - spec/**/*_spec.rb
    test_exclude_pattern:
      - spec/controllers/comments_controller_spec.rb
  third:
    #script: "/usr/local/repos/successful_test"
    test_pattern:
      - spec/routing/root_route_spec.rb

