<div class="alert alert-danger col-xs-6 col-sm-6 col-md-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3"
     role="alert" ng-repeat="error in errors">
    {{error}}
</div>
<form role="form" class="col-xs-6 col-sm-6 col-md-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3"
      ng-submit="handleRegBtnClick(registrationForm)" ng-init="registrationForm = {}">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               ng-model="registrationForm.email"
               required="required"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               ng-model="registrationForm.password"
               required="required"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="password_confirmation">Password confirmation</label>
        <input type="password"
               name="password_confirmation"
               id="password_confirmation"
               ng-model="registrationForm.password_confirmation"
               required="required"
               class="form-control">
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
    <span class="pull-right">
        <label for="facebook_icon">Or sign up via facebook</label>
        <img alt="sign in via facebook" src="//login.create.net/images/icons/user/facebook_40x40.png" border="0"
             id="facebook_icon" class="facebook-icon"
             ng-controller="UserSessionsController" ng-click="signInFacebook()">
    </span>
    <br>
    <br>
    <a href="/#/sign_in">Or sign in if you have an account</a>
</form>
